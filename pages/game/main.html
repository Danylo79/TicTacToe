<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">

  <title>TicTac Toe</title>
</head>

<body class="text-center">

  <div id="nav"></div>

  <div class="container mt-4 mx-auto">
    <div class="row">
      <div class="col-md-8">
        <div class="row mt-4">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div id="carouselExampleIndicators" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <h2>Classic mode</h2>
                      <button id="btn-join-classic" class="btn btn-info mt-4 pr-4 pl-4">
                        Join Queue
                      </button>
                    </div>
                    <div class="carousel-item">
                      <h2>Ranked mode</h2>
                      <button class="btn btn-info mt-4 pr-4 pl-4">
                        Join Queue
                      </button>
                    </div>
                    <div class="carousel-item">
                      <h2>Duel mode</h2>
                      <button class="btn btn-info mt-4 pr-4 pl-4">
                        Duel Player
                      </button>
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="oi oi-arrow-left" title="Previous" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="oi oi-arrow-right" title="Next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Account</h5>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Leaderboard</h5>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4  mt-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">
              <ul id="eventlog" class="events">
              </ul>
            </p>
          </div>
        </div>
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="/game/main.js"></script>
</body>

</html>
